<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for navbar */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .logo {
      float: left;
      display: block;
      padding: 14px 16px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Responsive navbar */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar .logo, .navbar a {
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar HTML -->
  <div class="navbar">
    <a class="logo" href="#">Logo</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Rest of the content -->
  <h1>Welcome to my website!</h1>
  <p>This is the main content of the page.</p>
</body>
</html>
