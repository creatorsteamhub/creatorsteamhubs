<!DOCTYPE html>
<html>

<head>
    <style>
        /* Reset some default styles for the demo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styles for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* Add a media query for responsiveness */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Team</a>
        <a href="#">Contact</a>
    </div>
</body>

</html>
