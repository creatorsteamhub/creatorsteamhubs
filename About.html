<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar with Logo Text</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .navbar-logo {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .navbar-menu {
            display: flex;
            list-style: none;
        }
        
        .navbar-menu li {
            margin-left: 20px;
        }
        
        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
            }
            
            .navbar-menu {
                margin-top: 20px;
            }
            
            .navbar-menu li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Creators Team</a>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
